<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digiBridge - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>
            <span style="color: #3498db;">digi</span><span style="color: #2c3e50;">Bridge</span>
        </h1>
        
        <div id="loginStatus" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <div id="loginError" class="error"></div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" id="googleSignIn" class="btn btn-google">Sign in with Google</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    
    <script src="login.js"> </script>
</body>
</html>
